{% extends 'base.html' %}

{% block title%}
Страница для создания предприятия
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h1>Добавление предприятия</h1>
    <form method="post">
        <input type="text" name="id" id="id" class="form-control" placeholder="Введите id предприятия"><br>
        <input type="text" name="name_of_company" id="name_of_company" class="form-control" placeholder="Введите название предприятия"><br>
        <input  type="text" name="adress_of_company" id="adress_of_company" class="form-control" placeholder="Введите адрес предприятия"/><br>
        <input type="text" name="head_of_company" id="head_of_company" class="form-control" placeholder="Введите управляющего предприятием"><br>

        <p><input type="submit" value="Отправить" class="btn btn-success"/></p>

    </form>
</div>

{% endblock %}
